name: Deploy to Snowflake

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual trigger

env:
  SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
  SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
  SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
  SNOWFLAKE_ROLE: ACCOUNTADMIN
  SNOWFLAKE_WAREHOUSE: DEPLOYMENT_WH
  SNOWFLAKE_DATABASE: UTIL_DB
  SNOWFLAKE_SCHEMA: GIT_INTEGRATION

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Install SnowSQL
        run: |
          curl -O https://sfc-repo.snowflakecomputing.com/snowsql/bootstrap/1.3/linux_x86_64/snowsql-1.3.1-linux_x86_64.bash
          SNOWSQL_DEST=~/bin SNOWSQL_LOGIN_SHELL=~/.profile bash snowsql-1.3.1-linux_x86_64.bash
          echo "${HOME}/bin" >> $GITHUB_PATH
          
      - name: Test Snowflake Connection
        run: |
          ~/bin/snowsql -a $SNOWFLAKE_ACCOUNT -u $SNOWFLAKE_USER -r $SNOWFLAKE_ROLE -w $SNOWFLAKE_WAREHOUSE -d $SNOWFLAKE_DATABASE -s $SNOWFLAKE_SCHEMA -q "SELECT CURRENT_USER(), CURRENT_ROLE();"
          
      - name: Fetch Latest from Git Repository
        run: |
          ~/bin/snowsql -a $SNOWFLAKE_ACCOUNT -u $SNOWFLAKE_USER -r $SNOWFLAKE_ROLE -w $SNOWFLAKE_WAREHOUSE -d $SNOWFLAKE_DATABASE -s $SNOWFLAKE_SCHEMA -q "ALTER GIT REPOSITORY SNOWFLAKE_DEMO_REPO FETCH;"
          
      - name: Deploy to Snowflake
        run: |
          ~/bin/snowsql -a $SNOWFLAKE_ACCOUNT -u $SNOWFLAKE_USER -r $SNOWFLAKE_ROLE -w $SNOWFLAKE_WAREHOUSE -d $SNOWFLAKE_DATABASE -s $SNOWFLAKE_SCHEMA -q "EXECUTE IMMEDIATE FROM '@UTIL_DB.GIT_INTEGRATION.SNOWFLAKE_DEMO_REPO/branches/main/deployment/deploy_all.sql';"
          
      - name: Verify Deployment
        run: |
          ~/bin/snowsql -a $SNOWFLAKE_ACCOUNT -u $SNOWFLAKE_USER -r $SNOWFLAKE_ROLE -w $SNOWFLAKE_WAREHOUSE -d $SNOWFLAKE_DATABASE -s $SNOWFLAKE_SCHEMA -q "SELECT * FROM UTIL_DB.DEPLOYMENT_LOGS.DEPLOYMENT_HISTORY WHERE DEPLOYMENT_TIME > DATEADD(MINUTE, -5, CURRENT_TIMESTAMP());"
